<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Section */
        .header-section {
            padding: 60px 0 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyMjAsMjIwLDIyMCwwLjMpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIiBvcGFjaXR5PSIwLjEiLz48L3N2Zz4=');
            opacity: 0.3;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .section-subtitle {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto 40px;
        }
        
        .header-images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            flex-wrap: wrap;
        }
        
        .header-image {
            width: 45%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            background: white;
            padding: 15px;
        }
        
        .header-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .header-image img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            border-radius: 8px;
        }
        
        /* Slider Section */
        .slider-section {
            padding: 60px 0;
            background: white;
            position: relative;
        }
        
        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        
        .slider {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slide {
            min-width: 100%;
            position: relative;
        }
        
        .slide img {
            width: 100%;
            height: 500px;
            display: block;
            object-fit: contain;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 30px;
        }
        
        .slider-nav {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 10px;
        }
        
        .slider-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .slider-dot:hover {
            background: var(--accent);
        }
        
        .slider-dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }
        
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: white;
            color: var(--primary);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }
        
        .slider-arrow:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
        }
        
        .prev {
            left: 25px;
        }
        
        .next {
            right: 25px;
        }
        
        /* Grid View */
        .grid-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            animation: fadeIn 0.5s ease;
        }
        
        .grid-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .grid-view img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 20px;
        }
        
        .view-toggle {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .view-toggle:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.3);
        }
        
        .view-toggle i {
            margin-left: 8px;
            transition: var(--transition);
        }
        
        .view-toggle:hover i {
            transform: translateX(3px);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .slide img {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .header-section {
                padding: 40px 0;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .header-images {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .header-image {
                width: 100%;
                max-width: 100%;
            }
            
            .slider-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .slide img {
                height: 350px;
                padding: 20px;
            }
            
            .grid-view {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .slide img {
                height: 280px;
                padding: 15px;
            }
            
            .grid-view {
                grid-template-columns: 1fr;
            }
            
            .grid-view img {
                height: 180px;
            }
            
            .view-toggle {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const toggleBtn = document.querySelector('.view-toggle');
            const gridView = document.querySelector('.grid-view');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            let autoSlideInterval;
            
            // Initialize slider
            function initSlider() {
                updateSlider();
                startAutoSlide();
            }
            
            // Update slider position
            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Update dots
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            // Start auto slide
            function startAutoSlide() {
                autoSlideInterval = setInterval(() => {
                    currentIndex = (currentIndex + 1) % totalSlides;
                    updateSlider();
                }, 5000);
            }
            
            // Reset auto slide timer
            function resetAutoSlide() {
                clearInterval(autoSlideInterval);
                startAutoSlide();
            }
            
            // Navigation dots
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.getAttribute('data-index'));
                    updateSlider();
                    resetAutoSlide();
                });
            });
            
            // Next button
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateSlider();
                resetAutoSlide();
            });
            
            // Previous button
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateSlider();
                resetAutoSlide();
            });
            
            // Toggle between slider and grid view
            toggleBtn.addEventListener('click', () => {
                if (gridView.style.display === 'grid') {
                    gridView.style.display = 'none';
                    toggleBtn.innerHTML = 'Show Grid View <i class="fas fa-th"></i>';
                } else {
                    gridView.style.display = 'grid';
                    toggleBtn.innerHTML = 'Show Slider View <i class="fas fa-sliders-h"></i>';
                }
            });
            
            // Pause auto slide on hover
            slider.addEventListener('mouseenter', () => {
                clearInterval(autoSlideInterval);
            });
            
            // Resume auto slide when mouse leaves
            slider.addEventListener('mouseleave', () => {
                resetAutoSlide();
            });
            
            // Initialize the slider
            initSlider();
        });
    </script>
